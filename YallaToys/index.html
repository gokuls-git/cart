<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>YallaToysJs.</title>
</head>

<body>
    <div class="container">
        <div class="product-list-wrap">
            <div class="product-wrap">
                <div class="product-details-card">
                    <div class="product-image-wrap">
                        <figure class="product-fav">
                            <img src="/assets/images/heart.svg">
                        </figure>
                      
                        <figure class="product-card-img">
                            <img src="/assets/images/car.svg">
                        </figure>
                    </div>
                    <div class="product-details-tag">
                        <div class="product-name">
                            <p>Delsit Single Sofa Qatar Animal</p>
                        </div>

                        <div class="dimention">
                            <p>Dimensions</p>
                            <p class="dimentions-value">15.3 cm x 4.2 cm x 3 cm</p>
                        </div>
                       
                    </div>
                    <div class="product-price">

                        <p>QAR 500</p>
                    </div>
                </div>













                <!-- 
                <div class="product-details-card"></div>
                <div class="product-details-card"></div>

            </div>
        </div>
